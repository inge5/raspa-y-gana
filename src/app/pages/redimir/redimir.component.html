<app-logo-header></app-logo-header>

<div class="d-flex justify-content-center align-items-center">
    <div class="position-relative">
        <img src="./assets/redime/cajon_puntos.png" alt="cajon" class="img-fluid">
        <div class="d-flex flex-column align-items-center justify-content-center position-absolute sobreponer-tarjeta">
            <div>
                <img src="./assets/redime/manos_arriba.png" alt="">
            </div>
            <div>
                <h3 class="text-morado">Tu record es de <span class="fw-bold h3">{{ puntos?.total_puntos }}</span> Pts</h3>
            </div>
            <div class="d-flex">
                <img src="./assets/redime/Vector.png" alt="pulgar" class="img-fluid">
                <p class="text-morado h4">Puntos redimidos: <span class="fw-bold h3">{{puntos?.puntos_redimidos}}</span></p>
            </div>
            <div class="d-flex">
                <img src="./assets/redime/manos.png" alt="manos" class="img-fluid">
                <p class="text-morado h4">Puntos redimidos: <span class="fw-bold h3">{{ puntos?.puntos_disponibles }}</span></p>
            </div>
        </div>
        
    </div>
</div>


<div class="d-flex flex-wrap justify-content-center" style="gap: 78px;">
    <ng-container *ngFor="let combo of combos">
        <div class="d-flex justify-content-center flex-column">
            <div>
                <img [src]="combo.image" alt="combo-1" class="img-fluid">
            </div>
            <div>
                <p class="mb-0 mt-4 text-center text-white" style="font-size: 17px;">{{combo.description}}</p>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center mt-4">
                <div>
                    <button class="btn btn-amarillo btn-lg">{{ combo.points }}Pts</button>
                </div>
                <div>
                    <button class="btn btn-verde btn-lg mt-2" (click)="redimirCombo(combo.id)">Redimir</button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
<app-logo-footer></app-logo-footer>
