<app-logo-header ruta="" cedula="user.document"></app-logo-header>
<div class="row container-fluid mt-4">
  <div class="col-lg-7 d-flex justify-content-center align-items-center">
    <div
      class="d-flex flex-wrap justify-content-center align-items-center"
      style="gap: 78px"
    >
      <ng-container *ngIf="combos?.length > 0; else noRegistrado">
        <ng-container *ngFor="let combo of combos">
          <div class="d-flex justify-content-center flex-column">
            <div>
              <img [src]="combo.image" alt="combo-1" class="img-fluid" />
            </div>
            <div>
              <p
                class="mb-0 mt-4 text-center text-white"
                style="font-size: 17px"
              >
                {{ combo.description }}
              </p>
            </div>
            <div
              class="d-flex flex-column justify-content-center align-items-center mt-4"
            >
              <div>
                <button class="btn btn-amarillo btn-lg">
                  {{ combo.points }}Pts
                </button>
              </div>
              <div>
                <button
                  class="btn btn-verde btn-lg mt-2"
                  (click)="redimirCombo(combo.id)"
                >
                  Redimir
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
      <ng-template #noRegistrado>
        <div class="d-flex">
          <div class="" style="z-index: 1">
            <img
              src="./assets/home/mano_1home.png"
              alt="mano"
              class="img-fluid"
            />
          </div>
          <div class="" style="transform: translate(-25%, 5%)">
            <img
              src="./assets/home/raspa_1home.png"
              alt="mano"
              class="img-fluid"
            />
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="d-flex justify-content-center">
      <div class="postition-relative">
        <img
          src="./assets/juega/ruleta_parts/ruleta-bg.png"
          alt="ruleta"
          class="img-fluid"
        />
        <img
          src="./assets/juega/ruleta_parts/ruleta-disco-v2.png"
          alt="disco"
          class="img-fluid position-absolute ruleta centrar-disco"
          id="ruleta"
        />
        <img
          src="./assets/juega/ruleta_parts/ruleta-front.png"
          alt="front-ruleta"
          class="img-fluid position-absolute centrar-tapa tapa-disco"
        />
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-amarillo btn-lg"
        id="btn-girar"
        (click)="girarRuleta()"
      >
        Girar Ruleta
      </button>
    </div>
  </div>
</div>
<app-logo-footer></app-logo-footer>
